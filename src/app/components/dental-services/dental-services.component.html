@if(errorMessage){
<app-error [errorMessage]="errorMessage"></app-error>
} @else if(dentalServices.length == 0){
<div
  class="max-w-md mx-auto mt-10 bg-yellow-100 border border-yellow-400 text-yellow-700 px-6 py-4 rounded shadow"
>
  <div class="flex items-center mb-2">
    <svg
      class="h-6 w-6 text-yellow-500 mr-2"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M12 9v2m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
      />
    </svg>
    <h2 class="text-lg font-semibold">No Dental Services Found</h2>
  </div>
  <p class="mb-4">
    There are currently no dental services available in this category.
  </p>
</div>
} @else {
<div class="max-w-6xl mx-auto px-4 py-8">
  @for(dentalService of dentalServices; track dentalService.id) {
  <app-card
    [dentalService]="dentalService"
    [locationId]="location"
    [categoryId]="category"
  ></app-card>
  }
</div>

}
