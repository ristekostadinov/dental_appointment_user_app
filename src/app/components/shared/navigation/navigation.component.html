<nav class="fixed top-0 left-0 right-0 bg-white border-b border-gray-200 z-50">
  <div class="max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      <!-- Brand + desktop links -->
      <div class="flex items-center gap-4">
        <a routerLink="/" class="text-xl font-bold text-blue-700">Dental Service Appointment</a>

        <div class="hidden md:flex items-center space-x-4">
          <a routerLink="/" routerLinkActive="text-blue-600 font-semibold" class="text-gray-700 hover:text-blue-600 transition">Home</a>
        </div>
      </div>

      <!-- Right side (profile / auth) + mobile toggle -->
      <div class="flex items-center gap-3">
        <!-- desktop profile / auth -->
        <div class="hidden md:flex items-center space-x-3">
          @if(currentUser) {
            <a routerLink="/profile" routerLinkActive="text-blue-600" class="inline-flex items-center text-gray-700 hover:text-blue-600 transition" aria-label="Profile">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A9 9 0 1112 21a9 9 0 01-6.879-3.196zM15 11a3 3 0 11-6 0 3 3 0 016 0z" />
              </svg>
              My Profile
            </a>
            <button (click)="logout();" class="text-gray-700 hover:text-blue-600 transition">Logout</button>
          } @else {
            <a routerLink="/register" class="text-gray-700 hover:text-blue-600 transition">Register</a>
            <a routerLink="/login" class="text-gray-700 hover:text-blue-600 transition">Login</a>
          }
        </div>

        <!-- mobile menu toggle -->
        <input id="nav-toggle" type="checkbox" class="peer hidden" />
        <label for="nav-toggle" class="md:hidden inline-flex items-center justify-center p-2 rounded-md text-gray-500 hover:text-gray-700 hover:bg-gray-100 transition">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </label>
      </div>
    </div>

    <!-- mobile menu (uses peer to toggle) -->
    <div class="peer-checked:block md:hidden hidden">
      <div class="pt-4 pb-4 space-y-2">
        <a routerLink="/" routerLinkActive="text-blue-600 font-semibold" class="block px-3 py-2 text-gray-700 hover:bg-gray-50 hover:text-blue-600 rounded">Home</a>

        @if(currentUser) {
          <a routerLink="/profile" class="block px-3 py-2 text-gray-700 hover:bg-gray-50 hover:text-blue-600 rounded inline-flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A9 9 0 1112 21a9 9 0 01-6.879-3.196zM15 11a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
            My Profile
          </a>
          <button class="block px-3 py-2 text-gray-700 hover:bg-gray-50 hover:text-blue-600 rounded" (click)="logout();">Logout</button>
        } @else {
          <a routerLink="/register" class="block px-3 py-2 text-gray-700 hover:bg-gray-50 hover:text-blue-600 rounded">Register</a>
          <a routerLink="/login" class="block px-3 py-2 text-gray-700 hover:bg-gray-50 hover:text-blue-600 rounded">Login</a>
        }
      </div>
    </div>
  </div>
</nav>
