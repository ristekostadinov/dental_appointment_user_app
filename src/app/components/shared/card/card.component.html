<div class="bg-gradient-to-br from-blue-50 to-white rounded-xl shadow-lg p-6 mb-6 flex flex-col gap-3 w-full max-w-[1200px] border border-blue-100">
  <div class="flex items-center gap-3 w-full">
    <div>
      <h3 class="text-xl font-bold text-blue-800 mb-1">{{ dentalService.name }}</h3>
      <span class="text-xs text-gray-400">ID: {{ dentalService.id }}</span>
    </div>
  </div>

  <div class="flex items-center justify-between w-full">
    <button class="mt-0 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition font-medium shadow" 
            (click)="selectService()">
      Select Service
    </button>
  </div>
</div>
